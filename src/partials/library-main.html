<main>
  <section class="section container">
    <div class="theme-switch library">
      <svg
        class="theme-switch-icon"
        width="20px"
        height="20px"
        role="img"
        aria-label="icon moon"
      >
        <use href="./images/sprite.svg#icon-sun"></use>
      </svg>
  
      <div class="theme-switch-control">
        <input
          class="theme-switch-toggle"
          type="checkbox"
          name="theme"
          id="theme-switch-toggle"
          aria-label="theme switcher"
        />
        <label
          aria-hidden="true"
          class="theme-switch-track"
          for="theme-switch-toggle"
        ></label>
        <div aria-hidden="true" class="theme-switch-marker"></div>
      </div>
  
      <svg
        class="theme-switch-icon"
        width="20px"
        height="20px"
        aria-label="icon moon"
      >
        <use href="./images/sprite.svg#icon-moon"></use>
      </svg>
    </div>    
    <h2 class="visually-hidden">Movies list</h2>
    <div class="container">
      <div class="library__container"></div>
      <ul class="film_list"></ul>
    </div>
    <div class="sing-up-form-backdrop is-hidden">
      <div class="sing-up-modal">
        <button class="sing-up-modal__btn-close" type="button">
          <svg class="sing-up-modal__btn-icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-close-btn-sing"></use>
          </svg>
        </button>
        <form class="sing-up-form">
          <label class="sing-up-form__label">
            Email
            <input
              class="sing-up-form__input"
              type="text"
              name="sing-up-email"
              required
            />
          </label>
          <label class="sing-up-form__label">
            Password
            <input
              class="sing-up-form__input"
              type="text"
              name="sing-up-password"
              required
            />
          </label>
          <button class="btn sing-up-form__btn" type="submit">Sing up</button>
        </form>
      </div>
    <div class="sing-in-form-backdrop is-hidden">
      <div class="sing-in-modal">
        <button class="sing-in-modal__btn-close" type="button">
          <svg class="modal__btn-icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-close-btn-sing"></use>
          </svg>
        </button>
        <form class="sing-in-form">
          <label class="sing-in-form__label">
            Email
            <input
              class="sing-in-form__input"
              type="text"
              name="sing-in-email"
              required
            />
          </label>
          <label class="sing-in-form__label">
            Password
            <input
              class="sing-in-form__input"
              type="text"
              name="sing-in-password"
              required
            />
          </label>
          <button class="btn sing-in-form__btn" type="submit">Sign in</button>
        </form>
      </div>
    </div>
    <div class="container library__container"></div>
  </section>
</main>
