<section class="pagination-section">
  <h2 class="visually-hidden">pagination</h2>
  <button class="page-btn previous">
    <img
      src="/src/images/icon-arrow.svg"
      class="arrow previous"
      alt="previous arrow"
    />
  </button>
  <ul class="pagination-btns">
    <li class="page is-hidden">1</li>
    <li class="dots is-hidden">...</li>
    <li class="page active">1</li>
    <li class="page">2</li>
    <li class="page">3</li>
    <li class="page">4</li>
    <li class="page">5</li>
    <li class="dots">...</li>
    <li class="page">20</li>
  </ul>
  <button class="page-btn next">
    <img src="/src/images/icon-arrow.svg" class="arrow next" alt="next arrow" />
  </button>
</section>
